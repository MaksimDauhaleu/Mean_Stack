<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Cakes</title>
</head>
<body>
    <div class="content" role="main">
        <h1 >{{text}}</h1>
        <h1>Hello</h1>
    <p *ngFor="let snack of snacks">{{snack}}</p>

    <h1>Third task</h1>
    <p>{{snacks[2]}}</p>
    <button (click)="onButtonClickParam(5)">Click me!</button>
    <div>
        <p *ngFor="let car of cars"> 
            {{car}}
            <button (click)="infoButtom(car)">Info</button>
        </p>
        <p>{{cars_info}}</p>
    </div>
    </div>


    <div class="container">
        <div class="row"> 
            <div class="col-md">
                <h1>New Task</h1>
                <h2>Title <input type="text"></h2>
                <h2>Description <input type="text"><button id="button_one" class="btn btn-light">Submit</button></h2>
            </div>


            <div class="w-100"></div>


            <div class="col">
                <div class="col-sm">
                    <div class="row">
                        <div class="col">
                            <h1>First Task</h1>
                            <h4>First Task Details</h4>
                        </div>
                        <div class="col">
                            <button class="btn btn-light">Delete</button>
                            <button class="btn btn-light">Edit</button>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="row">
                        <div class="col">
                            <h1>Second Task</h1>
                            <h4>Second Task Details</h4>
                        </div>
                        <div class="col">
                            <button class="btn btn-light">Delete</button>
                            <button class="btn btn-light">Edit</button>
                        </div>
                    </div>
                </div>
                

            </div>
            <div class="col-sm">
                <div class="col-md">
                        <h1>Edit Task</h1>
                        <h2>Title <input type="text"></h2>
                        <h2>Description <input type="text"><button id="button_one" class="btn btn-light">Submit</button></h2>
                </div>
            </div>
            <div class="w-100"></div>
        </div>
    </div>


    <div id="newform">
            <h1>New Task</h1>
            <form (submit)="onSubmit()">
            <!-- <p> {{ newTask | json }} </p> -->
            <p>Title: <input id="top" class="fields" type="text" name="newTask.title" [(ngModel)]="newTask.title"/></p>
            <p>Description: <input class="fields" type="text" name="newTask.description" [(ngModel)]="newTask.description"/><input  id="create" type="submit" value="Create Task"/></p>
            </form>
          </div>
          <div id="leftpanel">
            <h1>Task List</h1>
            <div *ngFor="let task of tasks; let idx = index">
              <div id="task">
                <p>{{task.title}}<button id="edit" class="btn" (click)="editForm(task)">EDIT</button></p>
                <p>{{task.description}}<button id="delete" class="btn" (click)="onDelete(task)">DELETE</button></p>
              </div>  
            </div>
          </div>
          <div id="rightpanel">
            <div *ngIf="editTog">
              <h1>Edit a Task</h1>
              <form (submit)="onEdit()">
                <p><input class="fields" type="text" name="editTask.title" [(ngModel)]="editTask.title"></p>
                <p><input class="fields" type="text" name="editTask.description" [(ngModel)]="editTask.description"></p>
                <input  id="edit2" class="btn" type="submit" value="Edit" />
              </form>
            </div>
          </div>
</body>
</html>
