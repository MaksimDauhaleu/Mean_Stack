    <script>

        // Objects
            let tigger = {"character" : "Tigger",    
            greet: function(){
                console.log("Tigger greet");
            }};
            let pooh = {"character" : "Winnie the Pooh", 
            greet: function(){
                console.log("pooh greet");
            }};
            let bees = {"character" : "Bees",
            greet: function(){
                console.log("bees greet");
            }};
            let piglet = {"character" : "Piglet",
            greet: function(){
                console.log("piglet greet");
            }};
            let owl = {"character" : "Owl",
            greet: function(){
                console.log("owl greet");
            }};
            let robin = {"character" : "Chistopher Robin",
            greet: function(){

            }};
            let rabbit = {"character" : "Rabbit",

            let gopher = {"character" : "Gopher",
            greet: function(){

            }};
            let kanga = {"character" : "Kanga",
            greet: function(){
                console.log("kanga greet");
            }};
            let eyeore= {"character" : "Eyeore",
            greet: function(){
                console.log("eyeore greet");
            }};
            let heffalumps = {"character" : "Heffalumps",
            greet: function(){
                console.log("heffalumps greet");
            }};


        // Houses

        let houses = [kanga, gopher, eyeore, heffalumps, rabbit, robin, owl, piglet, pooh, tigger]

        // Directions
        tigger.north = pooh;
        pooh.south = tigger;
        pooh.west = piglet;
        pooh.east = bees;
        pooh.north = robin;
        bees.west = pooh;
        bees.north = rabbit;
        piglet.east = pooh;
        piglet.north = owl;
        owl.east = robin;
        owl.south =piglet;
        robin.east = rabbit;
        robin.north = kanga;
        robin.south = pooh;
        robin.west =owl;
        rabbit.east = gopher;
        rabbit.south = bees;
        rabbit.west =robin;
        gopher.west =rabbit;
        rabbit.north = eyeore;
        kanga.north = eyeore;
        kanga.south=robin;
        eyeore.south = kanga;
        eyeore.east =heffalumps;
        heffalumps.west =eyeore;

        // Players
        let player = {
            location : tigger,
            honey : false,
            mission: null,
        }
        console.log("Your locations: " , player.location)

        // Functions
        function move(directions){
            if (player.location[directions] == undefined){
                console.log("Wrong way");
            }
            else{
                player.location = player.location[directions];
                character = player.location[directions];
                console.log("You are now at " + player.location['character']);
                console.log(player.location.greet());
            }
        }

        function pickUp(){
            if (player.location == bees){
                player.honey = true;
                console.log("You collect honey from bees!")
            }
            else{
                console.log("There is no honey at this location")
            }
        }

        function mission(){
            drop_index = Math.floor(Math.random() * houses.length);
            player.mission = houses[drop_index];
            // console.log("Player mission: ", player.mission.character)
            console.log("MISSIONS: Collect honey for " + player.mission.character +"! TIPS:to pick up honey type 'pickUp()' for drop off 'drop()'.  ")
        }
        mission();

        function drop(){
            if (player.location == player.mission && player.honey == true){
                console.log('Congrats!You delivered the honey to' + player.mission.character);
                player.honey = false;
                mission();
            }
            else{
                console.log("Whoops!This is not the place for honey!");
            }
        }
    </script>
